<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <style>
        .wrap {
            height: 600px;
            width: 800px;
            background: silver;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
        }

        .box {
            background: #000;
            grid-column: 2/5;
            grid-row: 2/8;

        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="box"></div>
</div>

</body>
</html>
