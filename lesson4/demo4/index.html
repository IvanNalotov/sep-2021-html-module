<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <style>

        .h200 {
            height: 200px;
            border-radius: 5px;
        }

        .w200 {
            width: 200px;
        }

        .w300 {
            width: 300px;
        }

        .bg {
            background: mediumpurple;
        }


        .radius50 {
            border-radius: 50%;
        }

    </style>

<body>

<div class="w200 h200 bg "> square</div>
<div class="w200 bg radius50 h200"> round</div>
<div class="w300 h200 bg ">react</div>


</body>
